server:
  port: :8080
  read_timeout_seconds: 31
  write_timeout_seconds: 30

database:
  dev:
    psn: postgres://resonate_dev_user:password@127.0.0.1:5432/resonate_dev?sslmode=disable
    log_queries: false
    timeout_seconds: 10
  test:
    psn: postgres://resonate_test_user:password@127.0.0.1:5432/resonate_test?sslmode=disable
    log_queries: false
    timeout_seconds: 10

jwt:
  secret: jwtsecret # Change this value
  duration_minutes: 15
  signing_algorithm: HS256

access:
  no_token_methods: "/iam.ResonateIAM/Auth,/user.ResonateUser/ResetUserPassword" # Usually only Auth method
  public_user_methods: "/user.ResonateUser/GetUser,/user.ResonateUser/UpdateUser"

application:
  min_password_strength: 0 # Minimum password zxcvbn strength

openapi:
 username: admin
 password: admin
