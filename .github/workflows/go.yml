name: Go

on:
  push:
    paths-ignore:
      - '**.md'
  pull_request:
    paths-ignore:
      - '**.md'

jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    container: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Build
      run: go build
  generate:
    name: Regenerate files
    runs-on: ubuntu-latest
    container: 
      image: golang:latest
    steps:
    - name: Check out code
      uses: actions/checkout@v2
      with:
        submodules: recursive
    - name: Install tools
      run: make install
    - name: Regenerate files
      run: make generate
